        //prompt- we can take user input using prompt.

        function welcomeMsg(){
            let h1 = document.createElement('h1');
            let text
            let name = prompt("Enter your name")
            if(name == null || name == ''){
                text = 'No name found';
            }else{
                text = name
            }
            let textNode = document.createTextNode(text)
            h1.appendChild(textNode)
            document.body.appendChild(h1);
        }
        welcomeMsg()
