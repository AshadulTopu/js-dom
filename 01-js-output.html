<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript out Method</title>
</head>
<body>
    

    <!-- for written JavaScript in the html we need to script tag -->

    <script>
        // In the JS programming language we have to multiple ways to show output.

        //1st alert method
        alert("Hello Programmer! This is JavaScript 'alert' method. It will show in the browser top")
        // 2nd document method
        document.write("Hello Programmer! This is JavaScript 'document.write' method. It will show in the browser document section")
        // in the document section we can use html tag
        document.write(" <h1> Hello Programmer! </br> This is JavaScript 'document.write' method. </br> It will show in the browser document section </h1>")
        // 3rd console method
        console.log("Hello Programmer! This is JavaScript 'console.log' method. It will show in the browser development section")
    </script>
</body>
</html>
