<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take input from user</title>
</head>
<body>
    here we take input from user using prompt method <br>

    <script>
        var text = prompt("Enter your name")
        document.write( " <h2> Your name is " + text + ", and your name character length is </h2>" + text.length )
    </script>
</body>
</html>
