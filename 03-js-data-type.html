<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Data Type</title>
</head>
<body>
    In the JavaScript programming language do not have data type like other languages. <br>
    JavaScript have some data type. <br>
    1. number (integer, float) <br>
    2. string (string, characters) <br>
    3. boolean (true, false, 0, 1) <br>
    4. NaN (Not a number) <br>
    5.undefined (undefined, not declared) <br> <br>

    <script>
        let number = 10
        document.write(number + '\n')
        let name = "Ashadul Islam"
        document.write(name)

    </script>
</body>
